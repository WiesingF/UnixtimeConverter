[tox]
envlist = py39, py310, py311, py312, py313
minversion = 3.9.0
isolated_build = true

[gh-actions]
python = 
    3.9: py39
    3.10: py310
    3.11: py311 flake8
    3.12: py312
    3.13: py313

[testenv]
description = run unit tests
deps = 
    pytest
    pytest-cov
commands =
    pytest --cov=res tests/
    pip install .[test]
    coverage run -m pytest
    coverage report --omit tests/*

[testenv:lint]
description = run linters
skip_install = true
deps =
    flake8
commands = flake8 {posargs:.}
exclude = .tox, *.egg, build, data
